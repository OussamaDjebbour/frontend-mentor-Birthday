<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Poppins:ital,wght@0,700;1,400;1,800&family=Work+Sans:wght@100;300;500;700;800&display=swap"
      rel="stylesheet"
    />

      }
    </style> -->
  </head>
  <body>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->
    <!-- <input placeholder="Enter some text" name="name" />
    <p id="values"></p> -->
    <div class="container">
      <form class="sub" submit="onSubmit">
        <div class="parent">
          <label>DAY</label>
          <input type="text" placeholder="DD" id="day" name="fname" />
          <div class="hidden dayErr divEmptyy"></div>
          <!-- <div class="hidden emptyField">This field is required</div> -->
        </div>
        <div class="parent">
          <label>MONTH</label>
          <input type="text" placeholder="MM" id="month" name="lname" />
          <div class="hidden monthErr divEmptyy"></div>
          <!-- <div class="hidden emptyField">This field is required</div> -->
        </div>
        <div class="parent">
          <label>YEAR</label>
          <input type="text" placeholder="YYYY" id="year" name="hi" />
          <div class="hidden yearErr divEmptyy"></div>
          <!-- <div class="hidden emptyField">This field is required</div> -->
        </div>

        <img class="arrow" src="assets/images/icon-arrow.svg" alt="" />
      </form>
      <div class="affichage"><span class="yearDisp">- - </span>years</div>
      <div class="affichage"><span class="monthDisp">- - </span>months</div>
      <div class="affichage"><span class="dayDisp">- - </span>days</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
